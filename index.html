<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle!</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" placeholder="base" class="border bg-gray-100 text-xl w-24 px-2" id="triangle-base" >
                        <span class="ml-3">cm</span>
                        <input type="text" placeholder="height" class="border bg-gray-100 text-xl w-24 px-2 ml-4" id="triangle-height" >
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button id="" onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle!</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                          <input type="text" placeholder="width" class="border bg-gray-100 text-xl w-24 px-2" id="rectangle-width" >
                          <span class="ml-3">cm</span>
                          <input type="text" placeholder="length" class="border bg-gray-100 text-xl w-24 px-2 ml-4" id="rectangle-length" >
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                          <button id="" onclick="calculatorRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram!</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                          <input type="text" placeholder="base" class="border bg-gray-100 text-xl w-24 px-2" id="parallelogram-base" >
                          <span class="ml-3">cm</span>
                          <input type="text" placeholder="height" class="border bg-gray-100 text-xl w-24 px-2 ml-4" id="parallelogram-height" >
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                          <button id="" onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- forth card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse!</h2>
                        <p>Area (A) = Ï€ab</p>
                        <p>
                          <input type="text" placeholder="large" class="border bg-gray-100 text-xl w-24 px-2" id="ellipse-first-radius" >
                          <span class="ml-3">cm</span>
                          <input type="text" placeholder="short" class="border bg-gray-100 text-xl w-24 px-2 ml-4" id="ellipse-second-redius" >
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                          <button id="" onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
